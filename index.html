<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy">
    <meta name="description" content="Client detection">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Client detection</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>  
  <body>
    <main>
      <div class="container center flex-container">
        <section>
          <h2>system</h2>
          <div class="info">
            <p class="os"></p>
            <p class="language"></p>
            <p class="browser"></p>
          </div>
        </section>
        <section>
          <h2>window</h2>
          <div class="info">
            <p class="page-w"></p>
            <p class="page-h"></p>
            <p class="page-orientation"></p>
          </div>
        </section>
        <section>
          <h2>battery</h2>
          <div class="info">
            <p class="battery-level"></p>
            <p class="battery-status"></p>
          </div>
        </section>
        <button></button>
      </div>
    </main>
    
  </body>
</html>
